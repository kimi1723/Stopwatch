<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Trirong" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/b106b5fdab.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <p class="info">
      <i class="fas fa-question"></i>
    </p>

    <h1>Stopwatch</h1>
    <div class="stopwatch">0:00</div>
    <p class="time"></p>
    <div class="buttons">
      <button class="start"><i class="fas fa-play"></i></button>
      <button class="pause"><i class="fas fa-pause"></i></button>
      <button class="stop"><i class="fas fa-stop"></i></button>
      <button class="reset"><i class="fas fa-times"></i></button>
      <button class="history">Archive</button>
    </div>

    <ul class="time-list"></ul>
  </main>
  <div class="modal-shadow">
    <div class="modal">
      <h3>Instruction:</h3>

      <p><i class="fas fa-play"> - start</i></p>
      <p><i class="fas fa-pause"> - pause</i></p>
      <p><i class="fas fa-stop"> - -stop</i></p>
      <p><i class="fas fa-times"> - delete every record</i></p>
      <p><strong>archive</strong> - look up previous records</p>
      <button class="close">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
